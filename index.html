<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/a76394f945.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="content">
      <h1>Rock, Paper, Scissors</h1>
      <h3>First to 5 wins!</h3>
      <div class="btns">
        <button id="rock" onclick="playRound('rock')">
          <i class="fa-regular fa-hand-back-fist"></i>
        </button>
        <button id="paper" onclick="playRound('paper')">
          <i class="fa-regular fa-hand"></i>
        </button>
        <button id="scissors" onclick="playRound('scissors')">
          <i class="fa-regular fa-hand-scissors"></i>
        </button>
      </div>
      <div class="results">
        <span class="player-score">0</span>
        <span class="colon">:</span>
        <span class="computer-score">0</span>
      </div>
      <span id="winner">?</span>
      <button id="try-again">Try again</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
